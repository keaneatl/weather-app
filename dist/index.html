<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img src="" class="header-img">
      <input type="text" class="search-loc" name="search-loc">
      <button type="submit" class="submit-loc">Search</button> 
    </header>

    <div class="main-disp">
      <p class="main"></p>
      <p class="desc"></p>
    </div>
    
  <div class="bot-container">
    <div class="bot-box">
      <h1>Temparature</h1>
      <img src="" class="bot-img">
      <p class="temperature"></p>
    </div>
    <div class="bot-box">
      <h1>Clouds</h1>
      <img src="" class="bot-img">
      <p class="clouds"></p>
    </div>
    <div class="bot-box">
      <h1>Feels Like</h1>
      <img src="" class="bot-img">
      <p class="feels-like"></p>
    </div>
    <div class="bot-box">
      <h1>Humidity</h1>
      <img src="" class="bot-img">
      <p class="humidity"></p>
    </div>
    <div class="bot-box">
      <h1>Pressure</h1>
      <img src="" class="bot-img">
      <p class="pressure"></p>
    </div>
    <div class="bot-box">
      <h1>Min. Temp</h1>
      <img src="" class="bot-img">
      <p class="min-temp"></p>
    </div>
    <div class="bot-box">
      <h1>Min. Temp</h1>
      <img src="" class="bot-img">
      <p class="max-temp"></p>
    </div>
  </div>
    
  </body>
</html>
