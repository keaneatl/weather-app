<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" type="image/png" href="./icons/favicon.png">
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <input type="text" class="search-loc search-btn" name="search-loc" placeholder="City" autocomplete="off">
      <img src="./icons/go-end-svgrepo-com.svg" class="submit">
      <a href="https://github.com/keaneatl/" target="_blank"><img src="./icons/github-svgrepo-com.svg" class="gh-ico"></a>
    </header>

    <div class="disp-container">
      <div class="main-disp">
        <img class="thumbnail">
        <h1 class="name"></h1>
        <p class="main"></p>
        <p class="desc"></p>
      </div>

      <div class="l-col">
        <div class="bot-box">
          <h3>Temperature</h3>
          <img src="" class="bot-img">
          <p class="temperature"></p>
        </div>
        <div class="bot-box">
          <h3>Cloudiness</h3>
          <img src="" class="bot-img">
          <p class="cloudiness"></p>
        </div>
        <div class="bot-box">
          <h3>Feels Like</h3>
          <img src="" class="bot-img">
          <p class="feels-like"></p>
        </div>
      </div>

      <div class="r-col">
        <div class="bot-box ">
          <h3>Humidity</h3>
          <img src="" class="bot-img">
          <p class="humidity"></p>
        </div>
        <div class="bot-box">
          <h3>Min. Temp</h3>
          <img src="" class="bot-img">
          <p class="min-temp"></p>
        </div>
        <div class="bot-box">
          <h3>Max Temp</h3>
          <img src="" class="bot-img">
          <p class="max-temp"></p>
        </div>
      </div>
    
</div>
  <div class="footer">
   <p> Powered by the <a href="https://openweathermap.org/api" target="_blank" style="text-decoration: none;">OpenWeather API</a> - Weather Icons by <a href="https://www.behance.net/dkmandal07" target="_blank" style="text-decoration: none;">DK Mandal</a></p>
    <p>Made by <strong>Keane Andre</strong> - 2021</p>
    <p></p>
  </div>
  </body>
</html>
